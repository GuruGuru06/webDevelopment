<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Bootstrap 5 Example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style/bootstrap-grid.css">

    <!-- Custom Style -->
    <link href="style/style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-4 bg-light">1</div>
        <div class="col-4 bg-secondary">2</div>
        <div class="col-4 bg-light">3</div>
    </div>

    <div class="row">
        <div class="col-3 bg-light">4</div>
        <div class="col-6 bg-secondary">5</div>
        <div class="col-3 bg-light">6</div>
    </div>

    <div class="row">
        <div class="col-4 bg-light">7</div>
        <div class="col-4 bg-secondary">8</div>
        <div class="col-4 bg-light">9</div>
    </div>


    <div class="container">
        <div class="row">
            <!-- Columns -->
            <div class="col-12 col-md-6 col-lg-3 bg-light p-3 text-center">1</div>
            <div class="col-12 col-md-6 col-lg-3 bg-secondary p-3 text-center text-white">2</div>
            <div class="col-12 col-md-6 col-lg-3 bg-light p-3 text-center">3</div>
            <div class="col-12 col-md-6 col-lg-3 bg-secondary p-3 text-center text-white">4</div>
        </div>
    </div>
</div>
</body>
</html>
